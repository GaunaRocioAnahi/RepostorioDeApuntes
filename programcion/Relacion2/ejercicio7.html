<script>
    //Cálculo del Índice de Masa Corporal (IMC)
    //Pide al usuario su peso y altura,
    // y calcula su Índice de Masa Corporal (IMC)
    //(fórmula: IMC = peso/altura^2).


    //Realizo una variable pidiendo su peso y altura
    let peso = parseFloat(prompt("ingresa su peso"));
    let altura = parseFloat(prompt("ingrese su altura"));


    //calculamos la altura 
    let calculoDeMasaCorporal = peso / (altura**2);


    //Mostramos en "console.log"
console.log( "Su masa corporal"+ calculoDeMasaCorporal )


</script>
