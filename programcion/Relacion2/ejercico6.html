<script>
    //Conversor de Edad en Segundos
    //Pide la edad del usuario y convierte esa edad a segundos.

    //Pedimos la edad del usuario
    let edad = parseInt(prompt("IngreseSuEdad"));

    //Calculamos la edad a Segundos
    let edadEnSeg = edad * 365 * 24 * 60 * 60;

    //mostramos en consola la edad en segundos.
    console.log("EdadEnSegundos"+ edadEnSeg);
    
</script>
