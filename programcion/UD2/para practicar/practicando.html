<script>
// crear un array y rellenar del 1 al 10. 

// indicamos que es un array

let array = [];


// para rellenar usarmos el for. que va a recorrer todo ese array y un push que a medida que recorre agrega un valor dentro de ese array


for (let i=1 ; i<= 10 ; i++){
    array.push(i); //o array [i]= i
   
}  console.log(array);

// lo mostramos con un console.log
// si lo ponemos dentro del for el console.log. vemos que nos muestra 10 array con diez array dentro. 






</script>
