<script>
    //Torneo de dados
    //Crea dos arrays paralelos: uno con los nombres de los últimos 6 jugadores y otro con sus evaluaciones.
    //El menú debe permitir:
    //
    //Añadir un nuevo jugador (eliminando al más antiguo).
    //Mostrar jugadores y evaluación.
    //Mostrar el jugador con mayor puntuación.
    //Mostrar el jugador con menor puntuación.
    //Salir.  


    let jugadores = ["Jugador1", "Jugador2", "Jugador3", "Jugador4", "Jugador5", "Jugador6",]

    let evaluaciones = [1, 2, 6, 4, 10, 3]
    let jugadorNuevo
    let evaluacionNueva
    let opcion = 0
    let puntuacionMAX = evaluaciones[0]
    let puntuacionMin = evaluaciones[0]


    const MENU = ("1.añadir Jugador\n" + "2.Mostrar jugadores y evaluacion\n" + "3.Mostrar el jugador con la mayo puntuacion\n" + " 4.Mostrar jugador con menor puntuacion.\n" + "5.SALIR")

    opcion = Number(prompt("ingrese una opcion"))
    while (opcion != 5) {

        if (opcion == 1) {
            // ingresar jugador nuevo
            jugadoresNuevos = prompt("ingrese un nuevo jugador");
            evaluacionNueva = Number(prompt("ingrese su nueva evaluacion "))

            // elimina el primer jugador y el coloca el nuevo jugador 
            jugadores.shift()
            jugadores.push(jugadoresNuevos)
            //elimina e ingresa la nueva evaluacion correspondiente.
            evaluaciones.shift()
            evaluaciones.push(evaluacionNueva)


        } else if (opcion == 2) {
            //solo pide que muestre los array jugadores y evaluaciones. 
            for (let i = 0; i < jugadores.length; i++) {
                console.log("jugadores -->",jugadores[i]+ " "+ "evaluacion-->",evaluaciones[i])

            }


        } else if (opcion == 3) {
            puntuacionMAX
            let indiceMax = 0
            for (let i = 1; i < evaluaciones.length; i++) {
                if (evaluaciones[i] > puntuacionMAX) {
                    puntuacionMAX = evaluaciones[i]
                    indiceMax=i
                }
            }
            console.log("jugador con la puntuacion max",jugadores[indiceMax], "su puntuacion es:",puntuacionMAX);

        } else if (opcion == 4) {
            puntuacionMin
            indiceMin=0
            for (let i = 0; i < evaluaciones.length; i++) {
                if (evaluaciones[i] < puntuacionMin) {
                    puntuacionMin = evaluaciones[i]
                    indiceMin =i
                }
            }
            console.log("jugador con la puntucion minima es:", jugadores[indiceMin], "su puntuacion es de: ",puntuacionMin );
        }
        opcion = Number(prompt("ingrese una opcion"))
    }
</script>
