<script>
    // Simular el lanzamiento de un dado.
    // Escribe una funcion llamada larzar Dardo que devuelva un numero entero aleatorio entre 1 y 6 como si estuvieras lanzando un dado. el numero debe ser entre 1 y 6, incluyendo ambos. 

    // no tiene parametros. por que es al azar 
    function lanzarDado (){
        let numeroDado= Math.floor(Math.random() *6)+1 
        return numeroDado
    }
    ///_------__ main---

    alert(lanzarDado())
    alert(lanzarDado())
    alert(lanzarDado())
    alert(lanzarDado())

</script>
