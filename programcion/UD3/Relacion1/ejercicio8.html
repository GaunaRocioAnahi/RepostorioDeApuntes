<script>
    //Cree una función elementoAleatorioque reciba un array como parámetro y devuelva un elemento aleatorio de ese array. Por ejemplo, si el array es ['a', 'b', 'c'], la función podría devolver bo cualquier otro elemento del array.

        function elementoAleatorio(lista) {
        let indice = Math.floor(Math.random() * lista.length)
        return lista[indice]

    }

    alert(elementoAleatorio(['a' ,3, [1,2,3], "COLORES"]))
</script>
