<script>
    //Filtro de mayores de edad
    //Escribe una función que reciba una matriz de nombres y edades, y devuelva una lista con los nombres de las personas mayores de edad (18 o más años).

    function mayoresDeEdad(nombres, edades) {
        let resultado = [];

        for (let i = 0; i < nombres.length; i++) {
            if (edades[i] >= 18) {
                resultado.push(nombres[i]);
            }
        }

        return resultado;
    }

    // ================= MAIN =================
    let nombres = ["Rocio", "Juan", "Ana", "Mateo"];
    let edades = [17, 22, 19, 15];
    let mayores = mayoresDeEdad(nombres, edades);
    console.log(mayores);


</script>
