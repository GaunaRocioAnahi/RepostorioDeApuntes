<script>
    //Crea una función llamada verificarNumeroEnArrayque recibe un número y un array, y devuelve truesi el número está presente en el array o falsesi no lo está
    function verificarNumeroEnArray(numero, array) {
        let encontrado = false
        //recorremos el array usando indice
        for (let i = 0; i < array.length; i++) {
            if (array[i] == numero) {
                encontrado = true
            }
        }
        return encontrado
    }
// ------ MAIN------

console.log(verificamosNumero(2,numeros));

</script>
