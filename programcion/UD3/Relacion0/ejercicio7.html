<script>
//Haz una función llamada celsiusAFahrenheitque reciba un valor en grados Celsius y devuelva su conversión a Fahrenheit usando la fórmula (Celsius * 9/5) + 32.
function celsiusAfahrenheit (celsius){
return( celsius * 9 /5) + 32
}
/// --------main----

let Fahrenheit = celsiusAfahrenheit (25)
console.log(Fahrenheit);

</script>
