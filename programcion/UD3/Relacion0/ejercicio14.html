<script>
    //crea una funcion llamada promedioArray que recibe una matriz de numeros y devuelve su promedio. 
    function promedioArray(arrayNumeros) {
        let sumaTotal = 0
        //Recorremos usando el indice
        for (let i = 0; i < arrayNumeros.length; i++) {
            sumaTotal += arrayNumeros[i]
        }
        let promedio = sumaTotal / arrayNumeros.length
        return promedio
    }

    //-------- MAIN.---
    let numeros = [10, 20, 30, 40]
    let resultado = promedioArray(numeros)
    console.log(resultado);

</script>
