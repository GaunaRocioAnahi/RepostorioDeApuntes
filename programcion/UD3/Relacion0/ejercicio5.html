<script>
    //Decir si un número es positivo o negativo
    //Crea una función llamada esPositivo que reciba un número y devuelva true o false dependiendo de su valor.

    function esPositivo(numero) {
        let numeroEsPositivo = false

        if (numeroEsPositivo > 0) {
            numeroEsPositivo = true
        } else {
            numeroEsPositivo = false
        }
        return numeroEsPositivo
    }
    //------- MAIN ------
let numeroUsuario = Number(prompt("ingrese un numero"));
console.log(esPositivo(numeroUsuario));

</script>
