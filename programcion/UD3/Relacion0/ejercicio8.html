<script>
    //Crea una función llamada mayorque recibe dos números y devuelva el mayor de los dos.

    function mayor(a, b) {
        let maximo = a
        if (b > a) {
            maximo = b
        }
        return maximo
    }
    //----- main

    let maximo = mayor(10, 15)
    console.log(maximo)
</script>
