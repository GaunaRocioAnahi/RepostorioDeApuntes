<script>
    //Crea una función llamada menorDeTresque reciba tres números y devuelva el menor de los tres.
function menorDeTres(a, b, c){
    let minimo = a
    if (b < minimo){
        minimo = b
    }
    if (c < minimo ) {
        minimo = c
    }
    return minimo
}
// ---- main-----

let minimo = menorDeTres( 3, 7,1)
console.log(minimo);

</script>
