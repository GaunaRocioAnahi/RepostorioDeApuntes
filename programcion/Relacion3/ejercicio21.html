<script>
    //Pide el peso y la altura del usuario para calcular el IMC, luego clasifica en:
    // Bajo peso (IMC < 18.5).
    // Normal (IMC entre 18.5 y 24.9).
    // Sobrepeso (IMC entre 25 y 29.9).
    // Obesidad (IMC >= 30)
    let peso = parseFloat(prompt("ingrese su peso"));
    let altura = parseFloat(prompt("ingrese su altura"));
    let imc = peso / (altura * peso);//ponerlo en un else, una vez evaluado y negar el if. fijarme en los ejercicio.
    if (imc < 18.5) {
        console.log("bajo Peso");
    } else if (imc >= 18.5 && imc <= 24.9) {
        console.log("normal")
    } else if (imc >= 25 && imc <= 29.9) {
        console.log("sobrepeso");
    } else {
        console.log("Obesidad");

    }
</script>
