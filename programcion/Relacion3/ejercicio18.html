<script>
    // Sistema de becas basado en promedio y situación económica:
    // Solicita el promedio académico del estudiante y su ingreso familiar anual:
    // Si tiene un promedio mayor o igual a 8 y su ingreso es menor a 20.000€, recibe una beca completa.
    // Si tiene un promedio mayor o igual a 8, pero su ingreso es mayor a 20.000€, recibe una beca parcial.
    // Si tiene un promedio menor a 8, no recibe beca.

    let promedio = parseFloat(prompt("ingresa el promedio"));
    let ingreso = parseFloat(prompt("ingresar situacion economica"));
    if (promedio >= 8 && ingreso < 20000) {
        console.log("Recibe una beca completa");
    } else if (promedio >= 8 && ingreso > 20000) {
        console.log("Recibe una beca parcial");
    } else {
        console.log(("No recibe beca"));

    }

</script>
