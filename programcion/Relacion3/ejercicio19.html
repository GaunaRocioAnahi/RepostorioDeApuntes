<script>
    // Cálculo de coste de estacionamiento:
    //Pide al usuario el tiempo que estuvo estacionado (en horas) y calcula el coste:
    // Primeras 2 horas: 5€ cada hora.
    // De 2 a 5 horas: 4€ cada hora.
    // Más de 5 horas: 3€ cada hora adicional.
    let tiempoEnHoras = parseInt (prompt("ingresar el tiempo estacionado"));
    let costo = 0;
    if (tiempoEnHoras <= 2){
        costo = tiempoEnHoras * 5;
    } else if (tiempoEnHoras <= 5) {
        costo = (2 * 5) + (tiempoEnHoras -2) * 4;
    } else {
        coste = (2 * 5) + (3 * 4) + (tiempoEnHoras - 5)* 3;
    }
    console.log ("El costo es:"+ costo + "€");

</script>
