<script>
    //Comprobar si un número es par o impar:
    //Pide un número al usuario y determina si es par o impar.

    //definimos la variable
    let numero = parseInt(prompt("ingrese cualquier numero"));


    //comprobamos si es par o impar usamos un if por que estamos en una
    //condicion 
    if (numero % 2 == 0) {
        console.log("Es un numero par:" + numero)
    } else {
        "No es par" + numero
    }


</script>
