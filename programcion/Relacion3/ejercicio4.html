<script>
    //Determinar si un número es múltiplo de 5:
    // Solicita un número y determina si es múltiplo de 5.
    let numero = parseInt(prompt("ingresar un numero"))
    if (numero % 5) {
        console.log("Es multiplo de 5:"+ numero)
    } else {
        console.log("No es multiplo")
    }
</script>
