<script>
    //Determinar si un número está en un rango:
    // Solicita un número e indica si está entre 10 y 20 (inclusive).

    //Pedimos un numero con el "prompt"
    let numero = parseInt(prompt("Ingrese un numero"));
    //usamos el if por que nos dice determina. si esta en el rango 
    // lo muestra sino muestra la rama del else.
    if (numero >= 10 && numero <= 20) {
        console.log("El numero esta dentro del rango" + numero);

    } else {
        console.log("El numero no esta dentro del rango" + numero);

    }
</script>
