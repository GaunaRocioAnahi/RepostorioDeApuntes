<script>
    // Cálculo de coste de estacionamiento:
    // Pide al usuario el tiempo que estuvo estacionado (en horas) y calcula el coste:
    // Primeras 2 horas: 5€ cada hora.
    // De 2 a 5 horas: 4€ cada hora.
    // Más de 5 horas: 3€ cada hora adicional.
     let puntuacion = parseInt(prompt("ingrese la puntuacion de creddito"));
     let anios = parseInt (prompt(" años en el banco"));
     if(puntacion > 750 && anios > 5) {
        console.log("credito premium");        
     } else if (puntuacion >650 && anios >=2 && anios <=5){
        console.log("credito estandar");        
     }else {
        console.log("credito rechazado")
     }
</script>
