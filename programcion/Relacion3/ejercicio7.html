<script>
    //Simular una calculadora simple:
    // Pide dos números y una operación (+, -, *, /) e imprime el resultado correspondiente.
    // pedimos dos numeros en una variable
    let numero1 = Number(prompt("indica el primer numero"));
    let numero2 = Number(prompt("indicar un segundo numero"));
    let operacion = prompt("escribe la operacioncion (+,-,/,*)");
    let resultado
    if (operacion == "+") {
        resultado = numero1 + numero2;

    } else if (operacion == "-") {
        resultado = numero1 - numero2;
    }
    else if (operacion == "*") {
        resultado = numero1 * numero2;
    } else if (operacion == "/"){
        resultado = numero1 / numero2;
    } else {
        console.log("incorrecto0")
    }
    console.log("resultado:" + numero1 + operacion + numero2+ "es"+ resultado );
    
</script>
