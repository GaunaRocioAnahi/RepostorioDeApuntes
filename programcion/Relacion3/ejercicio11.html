<script>
//11. Día de la semana:
// Solicita un número del 1 al 7 e imprime el día
// de la semana correspondiente (1 para lunes, 2 para martes, etc.).
let numero = parseInt(prompt("Ingresa un numero del 1 al 7"));
if (numero == 1) {
console.log("Es lunes");
} else if (numero == 2) {
console.log("Es martes");
} else if (numero == 3) {
console.log("Es miercoles");
} else if (numero == 4) {
console.log("Es jueves");
} else if (numero == 5) {
console.log("es viernes");
} else if (numero == 6) {
console.log("Es sabado");
} else if (numero == 7) {
console.log("Es domingo");
} else {
console.log("No pertenece al numero correspondido");

}

</script>
