<script>
    //Identificar el tipo de tri치ngulo:
    // Pide al usuario las longitudes de los
    //  tres lados de un tri치ngulo e indica
    //  si es equil치tero, is칩sceles o escaleno.


    // Como es un triangulo y me pide datos de los tres lados,
    // tengo que pedir una variable por cada lado
    let lado1 = parseFloat(prompt("Ingresar longitud el primer lado"));
    let lado2 = parsefloat(prompt("ingresar longitud el segundo lado"));
    let lado3 = parseFloat(prompt("ingresar longitud el tercer lado"));
    // usamos el if para hacer las comparaciones, si los lados son iguales
    // usamos el "&&" para comparar los lados si son iguales me devuelve un true. es equilatero.
    if (lado1 == lado2 && lado2 == lado3) {
        console.log("El triangulo es Equilatero");
        // para comparar los lados que puede haber al menos uno diferente usamos el OR. "||" con 
        // todos los lados y convinaciones posibles para verificar que el triangulo es Isosceles.
    } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
        console.log("El triangulo es Isosceles");
        //En este caso si las dos comparaciones fallan que comparan e igualan, es escaleno.
    
    } else {
        console.log("El triangulo es Escaleno");

    }

</script>
