<script>
    let nota = parseFloat(prompt("ingresar calificacion del 0 al 100"));
    if (nota >= 90 && nota <= 100) {
        console.log("tu nota es A");
    } else if (nota >= 80 && nota <= 89) {
        console.log("tu nota es B");
    } else if (nota >= 70 && nota <= 79) {
        console.log("tu nota es C");
    } else if (nota >= 60 && nota <= 69) {
        console.log("Tu nota es un D");
    } else {
        console.log("Tu nota es un F");
    }
</script>
