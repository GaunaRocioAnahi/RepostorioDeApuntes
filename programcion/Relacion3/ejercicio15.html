<script>
    //Determinar el tipo de ángulo:
    // Solicita el valor de un ángulo y determina si es:
    // Ángulo agudo (< 90°).
    // Ángulo recto (= 90°).
    // Ángulo obtuso (> 90° pero < 180°).
    // Ángulo llano (= 180°).

    let angulo = parseFloat( prompt("ingresar el valor de una angulo"));
    if (angulo <= 90){
        console.log("angulo agudo");
    } else if(angulo = 90){
        console.log("angulo recto");        
    } else if(angulo > 90 && angulo < 180){
        console.log("angulo obstuso");
    } else if ( angulo = 180){
        console.log("angulo llano");        
    } else {
        console.log("No es un valor de angulo");
        
    }
</script>
