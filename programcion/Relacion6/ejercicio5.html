<script>
    //Calculadora de temperatura media. 
    // El programa debe pedir la temperatura
    //  de la semana (7 días) y calcular la
    // temperatura promedio. Se deben descartar
    // los valores fuera del rango (-20 y 50).
    //Ejemplo:
    // Introduce la temperatura del día 1: 32
    // Introduce la temperatura del día 2: 31
    // Introduce la temperatura del día 3: 28.5
    // Introduce la temperatura del día 4: 82
    //Introduce la temperatura del día 5: 33
    // Introduce la temperatura del día 6: 35
    // Introduce la temperatura del día 7: 65
    // La temperatura media de la semana es: 31.9
let temperaturaDelDIa
let temperaturaMedia
let temperaturaCorrecta = 0
let sumaDeTmperatura= 0

for (let i = 1; i <= 7; i++) {
    temperaturaDelDIa=Number(prompt("temperatura del dia :"+ i ));
    if (temperaturaDelDIa >= "-20"&& temperaturaDelDIa <=50) {
        temperaturaCorrecta++
        sumaDeTmperatura += temperaturaDelDIa
    }
    

}
temperaturaMedia= sumaDeTmperatura / temperaturaCorrecta
console.log( "temperaturamedia de la semana es " + temperaturaMedia);

</script>
