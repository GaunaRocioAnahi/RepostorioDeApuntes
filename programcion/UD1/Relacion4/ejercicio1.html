<script>
    //Escribe un programa que pida
    //  al usuario un número entero positivo
    //  y muestre la tabla de multiplicar de ese número 
    // (del 1 al 10) usando un bucle for.

    let numero = Number ( prompt("ingresar un numero entero"));

    for (let i = 0; i <= 10 ; i++) {
        console.log(numero+ i + "x3=" + (i * 3));
    }
</script
