<script>
    //Declara una cadena con un saludo.

    let saludo = "Hola buenas tardes"
    let nombre = "Miguel angel"

    //concatena ambas con +  y muestralo. 
    //puedo poner el " saludo, nombre" dentro del parentesis

    console.log(saludo + nombre);
    //usa indexOf() para buscar la posicionde la letra "a" ( miniscula ) 
    // en el nombre y muestra
    console.log(nombre.indexOf("a"))
    //usa charAt(numero del caracter a mostrar)s PARA MOSTRAR EL PRIMER CARACTER DEL NOMBRE
    console.log(nombre.charAt("0"))
</script>
