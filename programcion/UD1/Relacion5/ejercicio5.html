<script>
    //Solicitar un número entero y un color.
    //  Mostrar por pantalla el color tantas veces
    //  como nos indique el número,
    //  numerando las apariciones del color.

    let numero = parseInt(prompt("ingrese un numero"));
    let color = prompt("ingrese un color");

    for (let i = 0; i < numero; i++) {
        console.log((i + 1 )+ ". " + color);
    }


//i (es el contador) por eso cuando cuando quiero que muestre la
// numeracion ( i+1) para que empiece a contar y no desde el cero, 
// y lo haga desde el 1.
</script>
