<script>
    //solicitar un numero entero. mostrar el suguiente
    //numero multiplo de 2 y de 5 apartir del numero.


    //declaramos la variable 
    let numero = Number(prompt("ingrese un numero entero"));
    numero++

    // hacemos el while hasta que cumpla con la condifion.
    while ((numero % 2 != 0) || (numero % 5 != 0)) {
        numero++;
    }
    //mostramo el resultado esperado-
    console.log("el siguiente numero multiplo de 2 y 5 es" + numero)
</script>
