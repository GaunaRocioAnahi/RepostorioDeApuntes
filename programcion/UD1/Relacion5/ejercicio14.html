<script>
    //Solicitar un número entero. 
    // Mostrar el siguiente número
    //  múltiplo de 5 a partir del número.

    let numero = parseInt(prompt("ingrese un numero"));
    numero +=1
    while ( numero %5 !=0){
        numero += 1
    }
    console.log("el siguiente nuemro multiplo de 5 es :" + numero);
    
</script>
