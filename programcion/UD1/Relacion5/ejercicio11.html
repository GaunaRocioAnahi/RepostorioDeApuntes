<script>
    //Solicitar dos números enteros.
    //  Mostrar por pantalla todos los números
    //  desde el segundo número introducido hasta
    //  el primer número introducido.Comprueba primero
    //  que el primero es menor que el segundo.

    let numero1 = parseInt(prompt("ingresa el primer numero entero"));
    let numero2 = parseInt(prompt("ingresa un segundo numero"));
    if (numero1 < numero2){
        for (let i = numero2; i >= numero1; i--) {
            console.log(i)
        }
    }
</script>
