<script>

    //Solicitar un número entero. 
    // Mostrar el siguiente número
    //  múltiplo de 2, 3 y 5 a partir del número.

    let numero = Number(prompt("ingrese un numero entero:"))
    numero++
    while ((numero  % 2 !=0)|| (numero  % 3 !=0)|| (numero  % 5 !=0)) {
        numero++
    }
     console.log("el siguiente numero multiplo de 2,3y 5 es:" + numero);
     
</script>
