<script>

    let tamanio = Number(prompt("introduce el tamaño del a piramide"));
    //lo que necesitamos para modelar son

    //incrementar un numeroEspacios
    let fila = ""

    let simbolos = ""

        espacio = ""

        for (let j = 0; j < numeroEspacio; j++) {
            espacio += " "
        }
        fila = espacio + simbolos
        console.log(fila);

    }


</script>
