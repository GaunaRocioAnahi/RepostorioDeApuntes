<script>
    //Sumar los dígitos de un número de dos cifras:
    // Pide un número de dos cifras e imprime la suma de sus dígitos.
    // Si el número introducido no es de dos cifras, se debe avisar al usuario.
    let numero = prompt("ingrese un numero de dos digitos");
    numero = Number(numero)
    if (numero >= 10 && numero <= 99) {
        let digitoDocenas = parseInt(numero / 10);
        let digitoUnidades = numero % 10
        let suma = digitoDocenas + digitoUnidades
        console.log("El nuemro tiene dos cifras, la suma de sus cifras" + suma);

    } else {
        console.log("El numero no teine dos cifras");

    }

</script>
