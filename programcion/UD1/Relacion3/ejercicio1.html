<script>
    // 1. Calcular el área de un círculo:
    //Pide al usuario el radio de un círculo y calcula el área.

    //Pedimos el radio, y hacemos la variable correspondiente.
    let radio = parseFloat(prompt("ingresar el radio"));
    const PI = 3.14
    let area = PI * (radio * radio);
    
    console.log("El area de un radio es:" + area);



</script>
