<script>
    //. Estado del clima:
    // Solicita la temperatura actual e imprime:
    // "Muy frío" si es menor a 0°C.
    // "Frío" si es entre 0°C y 15°C.
    // "Templado" si es entre 16°C y 25°C.
    // "Caliente" si es mayor a 25°C.
    let temperatura = parseFloat(prompt("Ingrese temperatura"))
    if (temperatura <= 0) {
        console.log("Temperatura MUY FRIO");
    } else if (temperatura >= 0 && temperatura<= 15) {
        console.log("Temperatura es FRIO");
    } else if (temperatura >= 16 &&temperatura <= 25) {
        console.log("Temperatura es TEMPLADO");
    } else {
        console.log("Temperatura es CALIENTE");
    }


</script>
