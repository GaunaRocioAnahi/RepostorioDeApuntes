<script>

    // Calcular el precio de una llamada telefónica:
    // Pide al usuario la duración de una llamada (en minutos) y calcula el coste total según estas reglas:
    // Los primeros 3 minutos son gratis.
    // De 3 a 10 minutos cuesta 0.50€ por minuto.
    // Más de 10 minutos cuesta 0.30€ por minuto adicional.

    let entrada = prompt("Ingrese un numero en minutos");
    let duracion = Number(entrada)
    let precio = 0
    let mensaje = ""
    if (!(duracion >= 0)) {
        mensaje = "entrada no valida. Introduzca un numero mayor o igual a 0"
    } else {
        const PRIMEROSGRATIS = 3
        const LIMITESEGUNDOTRAMO = 10
        const PRECIOSSEGUNDOTRAMO = 0.5
        const PRECIOTERCERTRAMO = 0.3
        if (duracion > LIMITESEGUNDOTRAMO) {
            precio = (duracion - LIMITESEGUNDOTRAMO) * PRECIOTERCERTRAMO
            duracion = LIMITESEGUNDOTRAMO
        } if (duracion > PRIMEROSGRATIS) {
            precio = precio + (duracion - PRIMEROSGRATIS) * PRECIOSSEGUNDOTRAMO
        }
mensaje = "El precio de la llamada de "+ entrada + "minutos es:"+ precio.toFixed(2) + "€"
    }
    console.log(mensaje)
</script>
