<script>
    //. Calculadora de Propinas
    //Pide al usuario el total de una cuenta
    //y el porcentaje de propina que quiere dejar.
    //Calcula y muestra la propina.
    //creamos la variable 
    let totalDeCuenta  =parseFloat(prompt("Ingrese el Total de la cuenta"));
    let propina= parseFloat(prompt("ingrese el total de la propina"));
    //calculamos y mostramos con "console.log"
    let propinaFinal= totalDeCuenta * (propina/100);
    console.log( "propinaEs" +propinaFinal  );
</script>
