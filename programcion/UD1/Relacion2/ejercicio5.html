<script>
//Calculadora de Peso en la Luna
//Pide el peso del usuario y calcula cuánto 
// pesaría en la Luna (aproximadamente el 16.5% de
//  su peso en la Tierra).

//pedimos el pero al usurio usando el "prompt" y en este 
//vamos a utilizar el parseFloat, por que vamos a tener en cuenta 
//los numeros decimales. hacemos la variable.
let peso = parseFloat(prompt("ingresarPesoEnLaTierra"));

//Hacemos la variable de calcular el peso en la luna.
 let pesoEnLuna = peso * (16.5/100);

 //Mostramos el resultado con "console.log"
 console.log ("PesoEnLaLuna" + pesoEnLuna)

</script>
