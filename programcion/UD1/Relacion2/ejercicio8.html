<script>
    //Calculo de la velocidad Media
    //Pide al usuario la distancia recorrida en 
    //kilometros y el tiempo en minutos
    // y calcula la velocidad media en km/h


    //Pedimos la distancia mediante una variable  
let distancia = parseFloat(prompt("Ingrese su distancia en km"));
let tiempoEnHs = parseFloat(prompt("Ingresa la horas"));
let tiempoEnMin = tiempoEnHs * 60;
let velocidadMedia = (distancia/ tiempoEnMin)
// mostramos con "console.log"
console.log("La velocidad media" + velocidadMedia + "KM/Min" )
</script>
