<script>
//Repartir caramelos entre niños
//Pide al usuario cuántos caramelos tiene
// y cuántos niños hay. 
// Calcula cuántos caramelos recibe cada niño
//y cuántos sobran.

//Hacemos una variable, con un "prompt". para la cantidad de caramelo
let caramelos = parseInt(prompt("indique la cantidad de caramelos"));

//hacemos una variable, para la cantidad de niños.
let ninios = parseInt(prompt("indique la cantidad de niños:"));

//hacemos una variable usando aritmetica, en este caso division
 let carameloPorNinio = caramelos /ninios;
 
 //hacemo una variables para los caramelos restantes
  let sobrantes= caramelos/ ninios;


  //mostramos en consola con console.log
  console.log ("cadaniño recibe;"+ caramelosPorNinio + "caramelos");
  console.log("sobran:"+sobrantes + "caramelos;")



</script>
