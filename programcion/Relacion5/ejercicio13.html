<script>
    //Solicitar un número entero. 
    // Mostrar el siguiente número
    //  múltiplo de 3 a partir del numero
    let numero = parseInt(prompt("ingresa un numero"));
    numero += 1
    while (numero % 3 != 0) {
        numero += 1
    }
    console.log("elsiguiente numero multiplo de 3 es " + numero);
    
</script>
