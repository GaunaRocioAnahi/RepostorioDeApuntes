<script>
    //Solicitar dos números enteros. 
    // Mostrar el siguiente número múltiplo 
    // del primer número introducido, 
    // a partir del segundo número introducido.

    // declaramos variables
    let numero1 = Number(prompt("ingrese el primer numero:"));
    let numero2 = Number(prompt("ingrese el segundo numero:"));
    numero = numero1
    while (numero % numero1 != 0) {
        numero++
    } console.log("siguiente numero muntiplo de" + numero + "apartir " + numero2 + "es" + numero1);

</script>
