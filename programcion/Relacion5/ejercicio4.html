<script>
//Solicitar un número entero y un color. 
// Mostrar por pantalla el color separado
// por espacios tantas veces como
// nos indique el número.
let numero = parseInt(prompt("ingrese un numero"));
let color = prompt("ingrese un color");
let resultado =  " ";

for (let i = 0;  i<numero ; i++) {
    resultado += color +" ";
    
}
console.log(resultado);

</script>
