<script>
    //solicitar un numero entero. Mostrar el siguiente 
    //numero multiplo de 3 y 5 apartir del numero
    let numero = Number(prompt("ingrese un numero entero!"));
    numero++
    while ((numero % 3 !=0)||(numero % 5 != 0)) {
        numero++
    }
    console.log("el siguente numero multiplo de 3 y 5 es:" + numero );
    
</script>
