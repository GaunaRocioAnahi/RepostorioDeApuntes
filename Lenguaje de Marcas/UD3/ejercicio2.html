<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Critical Roll - Pedido Personalizado</title>
</head>
<body>
    
    <h1>Pedido de Dados Personalizados</h1>

    <form action="/procesar-pedido" method="POST">
        
        <div>
            <label for="tipo_ranura">Tipo de Dado (Ranura):</label>
            <select id="tipo_ranura" name="tipo_ranura" required>
                <option value="">-- Elija la ranura --</option>
                <option value="d4">d4 (Tetraedro)</option>
                <option value="d6">d6 (Cubo)</option>
                <option value="d8">d8 (Octaedro)</option>
                <option value="d10">d10 (Decaedro)</option>
                <option value="d12">d12 (Dodecaedro)</option>
                <option value="d20">d20 (Icosaedro)</option>
            </select>
        </div>

        <hr>

        <fieldset>
            <legend>Material del Dado:</legend>
            
            <input type="radio" id="material_resina" name="material" value="resina" required>
            <label for="material_resina">Resina</label><br>

            <input type="radio" id="material_metal" name="material" value="metal">
            <label for="material_metal">Metal</label><br>
            
            <input type="radio" id="material_madera" name="material" value="madera">
            <label for="material_madera">Madera</label>
        </fieldset>

        <hr>

        <fieldset>
            <legend>Efectos Especiales Opcionales:</legend>
            
            <input type="checkbox" id="efecto_brillo" name="efectos[]" value="brillo">
            <label for="efecto_brillo">Brillo</label><br>

            <input type="checkbox" id="efecto_purpurina" name="efectos[]" value="purpurina">
            <label for="efecto_purpurina">Purpurina</label><br>
            
            <input type="checkbox" id="efecto_luminoso" name="efectos[]" value="nucleo_luminoso">
            <label for="efecto_luminoso">Núcleo luminoso</label>
        </fieldset>

        <hr>

        <div>
            <label for="cantidad">Cantidad de Dados:</label>
            <input 
                type="number" 
                id="cantidad" 
                name="cantidad" 
                required
                min="1" 
                max="20"
                value="1" 
            >
        </div>

        <div>
            <label for="descripcion">Descripción Adicional (Color, estilo de números, etc.):</label><br>
            <textarea 
                id="descripcion" 
                name="descripcion" 
                minlength="10" 
                maxlength="200"
                rows="4"
                cols="50"
                placeholder="Mínimo 10 caracteres. Máximo 200. Ejemplo: Quiero un dado d20 rojo translúcido y números dorados."
            ></textarea>
        </div>

        <hr>
        
        <div>
            <button type="submit">Realizar Pedido</button>
            <button type="reset">Reiniciar Formulario</button>
        </div>

    </form>
    
</body>
</html>
