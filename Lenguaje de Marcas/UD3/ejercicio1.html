<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Critical Roll - Registro de Cliente</title>
</head>
<body>
    
    <h1>Registro de Cliente: Critical Roll</h1>

    <form action="/procesar-registro" method="POST"> 
        
        <div>
            <label for="nombre_completo">Nombre y Apellidos:</label>
            <input 
                type="text" 
                id="nombre_completo" 
                name="nombre_completo" 
                required 
                minlength="2" 
                maxlength="100" 
                placeholder="Ej: Laura Pérez"
            >
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                placeholder="ejemplo@dominio.com"
            >
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input 
                type="text" 
                id="telefono" 
                name="telefono" 
                required 
                maxlength="9" 
                pattern="[0-9]{9}" 
                placeholder="Ej: 600123456 (9 dígitos)"
            >
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input 
                type="date" 
                id="fecha_nacimiento" 
                name="fecha_nacimiento" 
                required
            >
        </div>

        <div>
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">-- Seleccione un país --</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="ar">Argentina</option>
                <option value="cl">Chile</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>
        
        <div>
            <button type="submit">Registrar Cliente</button>
        </div>

    </form>
    
</body>
</html>
